<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <input type="text" id="inputNome" placeholder="Nome">
        <input type="text" id="inputDescricao" placeholder="Descrição">
        <select id="selectCategoria">
            <option value="pessoal">Pessoal</option>
            <option value="profissional">Profissional</option>
            <option value="outros">Outros</option>
        </select>
        <button id="salvarButton">Salvar</button>
    </div>
    <h1>Minhas tarefas</h1>
    <div id="listaTarefas">
        <ul id="ulTarefas">
        </ul>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', async()=>{
            const res = await fetch('http://localhost:3000/tarefas');
            const tarefas = await res.json();
            const ulTarefas = document.getElementById('ulTarefas');
            tarefas.forEach(tarefa =>{
                const li = document.createElement('li');
                li.innerText = `${tarefa.nome} - ${tarefa.descricao} - ${tarefa.tipo}`;
                ulTarefas.appendChild(li);
            });
        });

        document.getElementById('salvarButton')
            .addEventListener('click', async()=>{
            const tarefa = {
                nome: document.getElementById('inputNome').value,
                descricao: document.getElementById('inputDescricao').value,
                tipo: document.getElementById('selectCategoria').value 
            }
            fetch('http://localhost:3000/tarefas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tarefa)
            }).then(res =>{
                if(res.status === 201){
                    alert('Tarefa salva com sucesso!');
                }else{
                    alert('Falha ao salvar');
                }
             
            }).catch(err =>{
                console.log(err);
                alert('Falha ao salvar');
            });
        });
    </script>

</body>
</html>
