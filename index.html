<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <input type="text" id="inputNome" placeholder="Nome">
        <input type="text" id="inputDescricao" placeholder="Descrição">
        <select id="selectCategoria">
            <option value="pessoal">Pessoal</option>
            <option value="profissional">Profissional</option>
            <option value="outros">Outros</option>
        </select>
        <button id="salvarButton">Salvar</button>
    </div>

    <script>
        document.getElementById('salvarButton')
            .addEventListener('click', async()=>{
            const tarefa = {
                nome: document.getElementById('inputNome').value,
                descricao: document.getElementById('inputDescricao').value,
                tipo: document.getElementById('selectCategoria').value 
            }
            fetch('http://localhost:3000/tarefas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tarefa)
            }).then(res =>{
                console.log(res);
                alert('Tarefa salva com sucesso!');
            }).catch(err =>{
                console.log(err);
                alert('Falha ao salvar');
            });
        });
    </script>

</body>
</html>
